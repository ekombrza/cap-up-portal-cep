<!-- Button -->
<button
    [matMenuTriggerFor]="userActions"
    mat-icon-button>
    <span class="relative">
        <img
            *ngIf="showAvatar && avatar"
            [src]="avatar"
            class="w-7 h-7 rounded-full">
        <mat-icon
            *ngIf="!showAvatar || !avatar"
            [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
        <span
            [ngClass]="{'mr-px mb-px': !showAvatar || !avatar,
                          'bg-green-500': membre.instantStatus === 'online',
                          'bg-amber-500': membre.instantStatus === 'away',
                          'bg-red-500': membre.instantStatus === 'busy',
                          'bg-gray-400': membre.instantStatus === 'not-visible'}"
            class="absolute right-0 bottom-0 w-2 h-2 rounded-full"
        ></span>
    </span>
</button>

<mat-menu
    #userActions="matMenu"
    [xPosition]="'before'">
    <button mat-menu-item>
        <span class="flex flex-col leading-none">
            <span>Connecté comme</span>
            <span class="mt-1.5 text-md font-medium">{{user.email}}</span>
        </span>
    </button>
    <mat-divider class="my-2"></mat-divider>
    <button 
        (click)="goToProfil()"
        mat-menu-item>
        <mat-icon [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
        <span>Profil</span>
    </button>
    <button 
        (click)="goToChurch()"
        mat-menu-item>
        <mat-icon [svgIcon]="'heroicons_outline:home'"></mat-icon>
        <span>Eglise</span>
    </button>
    <button 
        mat-menu-item
        (click)="goToSettings()">
        <mat-icon [svgIcon]="'heroicons_outline:cog'"></mat-icon>
        <span>Paramètres</span>
    </button>
    <button
        [matMenuTriggerFor]="userStatus"
        mat-menu-item>
        <mat-icon [svgIcon]="'heroicons_outline:dots-circle-horizontal'"></mat-icon>
        <span>Status</span>
    </button>
    <mat-divider class="my-2"></mat-divider>
    <button
        (click)="signOut()"
        mat-menu-item>
        <mat-icon [svgIcon]="'heroicons_outline:logout'"></mat-icon>
        <span>Déconnexion</span>
    </button>
</mat-menu>

<mat-menu
    #userStatus="matMenu"
    class="user-status-menu">
    <button
        (click)="updateUserStatus('online')"
        mat-menu-item>
        <span class="w-4 h-4 mr-3 rounded-full bg-green-500"></span>
        <span>En ligne</span>
    </button>
    <button
        (click)="updateUserStatus('away')"
        mat-menu-item>
        <span class="w-4 h-4 mr-3 rounded-full bg-amber-500"></span>
        <span>Absent</span>
    </button>
    <button
        (click)="updateUserStatus('busy')"
        mat-menu-item>
        <span class="w-4 h-4 mr-3 rounded-full bg-red-500"></span>
        <span>Occupé</span>
    </button>
    <button
        (click)="updateUserStatus('not-visible')"
        mat-menu-item>
        <span class="w-4 h-4 mr-3 rounded-full bg-gray-400"></span>
        <span>Invisible</span>
    </button>
</mat-menu>
