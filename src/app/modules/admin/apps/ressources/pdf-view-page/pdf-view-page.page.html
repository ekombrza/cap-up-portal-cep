<mat-toolbar class="flex justify-between">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="onQuit()">
        <mat-icon>keyboard_arrow_left</mat-icon>
    </button>
    <p class="font-medium text-sm">{{currentPage}} / {{totalPages}}</p>
    <div>
      <button mat-icon-button aria-label="Zoom out" (click)="zoom_out()">
        <mat-icon>zoom_out</mat-icon>
      </button>
      <button mat-icon-button aria-label="Zoom in" (click)="zoom_in()">
        <mat-icon>zoom_in</mat-icon>
      </button>
      <button mat-icon-button aria-label="Nothing">
        <mat-icon>calendar_view_day</mat-icon>
      </button>
      
    </div>

</mat-toolbar>

<div id="outerContainer">
  <div class="pdf-container">
    <pdf-viewer [src]="pdfSrc"
                  [render-text]="true"
                  [original-size]="false"
                  [autoresize]="true"
                  [show-all]="true"
                  [fit-to-page]="false"
                  [stick-to-page]="false"
                  [(page)]="currentPage"
                  [external-link-target]="'blank'"
                  [autoresize]="true"
                  [show-borders]="true"
                  [zoom]="zoom_to"
                  (after-load-complete)="afterLoadComplete($event)"
                  (page-rendered)="pageRendered($event)"
                  style="width: 100%; height: 100vh">
    </pdf-viewer>
  </div>
</div>
